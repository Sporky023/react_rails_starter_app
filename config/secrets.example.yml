# Your secret key is used for verifying the integrity of signed cookies.
# If you change this key, all old signed cookies will become invalid!

# Make sure the secret is at least 30 characters and all random,
# no regular words or you'll be exposed to dictionary attacks.
# You can use `rake secret` to generate a secure secret key.

# Make sure the secrets in this file are kept private
# if you're sharing your code publicly.
Defaults: &defaults

  admin_name: Administrator
  admin_email: admin@example.com
  admin_password: changeme

  canvas_url: 'https://atomicjolt.instructure.com'
  encryption_key: '<Run rake secret to get a value to put here>'

  # Main application settings
  application_code: <%= ENV["APP_SUBDOMAIN"] || "tmp" %>
  application_name: 'Tmp'
  application_url: <%= ENV["APP_SUBDOMAIN"] ? "#{ENV['APP_SUBDOMAIN']}.ngrok.io" : "tmp.ngrok.io" || "lvh.me" %>

  # LTI Settings
  lti_tool_name: Tmp
  lti_tool_description: An example LTI application
  lti_launch_domain: <%= ENV["APP_URL"] || "tmp.com" %>
  default_lti_key: you-really-should-change-this
  default_lti_secret: no-you-REALLY-should-change-this

  # Email Settings
  domain_name: <%= ENV["APP_URL"] || "tmp.com" %>
  email_provider_username: admin@example.com
  email_provider_password: changeme

  # Assets (webpack server in dev mode)
  assets_url: <%= ENV["ASSETS_URL"] || "http://localhost:8080" %>

  #Request a Canvas id and secret from https://docs.google.com/forms/d/1C5vOpWHAAl-cltj2944-NM0w16AiCvKQFJae3euwwM8/viewform
  canvas_id: 
  canvas_secret: 

  auth0_client_id: tmp
  auth0_client_secret: '<Run rake secret to get a value to put here>'

development:
  <<: *defaults

  secret_key_base: '<Run rake secret to get a value to put here>'

test:
  <<: *defaults

  secret_key_base: '<Run rake secret to get a value to put here>'

# Do not keep production secrets in the repository,
# instead read values from the environment.
production:
  <<: *defaults

  application_url: <%= ENV["APP_SUBDOMAIN"] ? "#{ENV['APP_SUBDOMAIN']}.herokuapp.com" : "tmp.ngrok.io" || "lvh.me" %>

  lti_launch_domain: tmp.com

  secret_key_base: <%= ENV["SECRET_KEY_BASE"] %>

  canvas_url: 'https://canvas.instructure.com'

  encryption_key: '<Run rake secret to get a value to put here>'
